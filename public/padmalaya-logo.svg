<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <!-- Lotus flower petals -->
  <g fill="#2DB6E8">
    <!-- Center petal -->
    <ellipse cx="30" cy="30" rx="4" ry="12" fill="#D4A24C"/>

    <!-- Inner petals -->
    <ellipse cx="30" cy="30" rx="8" ry="14" opacity="0.9"/>
    <ellipse cx="22" cy="32" rx="6" ry="13" transform="rotate(-25 22 32)" opacity="0.8"/>
    <ellipse cx="38" cy="32" rx="6" ry="13" transform="rotate(25 38 32)" opacity="0.8"/>

    <!-- Outer petals -->
    <ellipse cx="18" cy="35" rx="5" ry="12" transform="rotate(-45 18 35)" opacity="0.7"/>
    <ellipse cx="42" cy="35" rx="5" ry="12" transform="rotate(45 42 35)" opacity="0.7"/>
    <ellipse cx="14" cy="39" rx="4" ry="10" transform="rotate(-60 14 39)" opacity="0.6"/>
    <ellipse cx="46" cy="39" rx="4" ry="10" transform="rotate(60 46 39)" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="68" y="38" font-family="Georgia, serif" font-size="26" font-weight="400" fill="#2F6F6B" letter-spacing="3">PADMALAYA</text>
</svg>
