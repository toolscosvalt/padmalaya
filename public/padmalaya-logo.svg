<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Lotus flower petals -->
  <g fill="#2DB6E8">
    <!-- Center petal -->
    <ellipse cx="30" cy="35" rx="4" ry="12" fill="#D4A24C"/>

    <!-- Inner petals -->
    <ellipse cx="30" cy="35" rx="8" ry="14" opacity="0.8"/>
    <ellipse cx="22" cy="37" rx="6" ry="13" transform="rotate(-25 22 37)" opacity="0.7"/>
    <ellipse cx="38" cy="37" rx="6" ry="13" transform="rotate(25 38 37)" opacity="0.7"/>

    <!-- Outer petals -->
    <ellipse cx="18" cy="40" rx="5" ry="12" transform="rotate(-45 18 40)" opacity="0.6"/>
    <ellipse cx="42" cy="40" rx="5" ry="12" transform="rotate(45 42 40)" opacity="0.6"/>
    <ellipse cx="14" cy="44" rx="4" ry="10" transform="rotate(-60 14 44)" opacity="0.5"/>
    <ellipse cx="46" cy="44" rx="4" ry="10" transform="rotate(60 46 44)" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="65" y="38" font-family="serif" font-size="24" font-weight="300" fill="#2F6F6B" letter-spacing="2">PADMALAYA</text>
</svg>
